<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume - Arctic Research Boat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="arcticMap"></canvas>
    <div id="infoPopup" class="hidden">
        <h3>Section Title</h3>
        <p>Section Content</p>
    </div>
    <div id="mobileControls">
        <div class="arrow-container">
            <button id="upButton" class="arrow-button">▲</button>
            <div class="arrow-row">
                <button id="leftButton" class="arrow-button">◄</button>
                <button id="downButton" class="arrow-button">▼</button>
                <button id="rightButton" class="arrow-button">►</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
